{% load static %}

<h1>Welcome to LaRizzManizz!</h1>
<p>Ready to RIZZ your heart with our cooKIEZZ</p>

<!-- Kontainer Flexbox untuk produk -->
<div class="menu-container">
    <!-- Loop untuk menampilkan produk-produk dari context -->
    {% for product in products %}
        <div class="product">
            <p><strong>{{ product.name }}</strong></p>
            <p>Rp{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <p>{{ product.rating }}</p>
        </div>

        <br>
    {% endfor %}
</div>
