<div class="relative break-inside-avoid">
    <div class="relative top-5 bg-[#d9b99f] shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#292421] 1 hover:rotate-0 transition-transform duration-300">
      <div class="bg-[#a75f37] text-gray-800 p-4 rounded-t-lg border-b-2 border-[#292421]">
        <h3 class="font-bold text-xl text-white mb-2">{{product.name}}</h3>
      </div>
      <div class="p-4">
        <p class="font-semibold text-lg mb-2">Rp{{product.price}}</p> 
        <p class="text-gray-700 mb-2">
          <span class="pb-1"> {{product.description}} </span>
        </p>
        <div class="mt-4">
          <p class="text-lg font-semibold mb-2">Rating</p>
          <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
              <div>
                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-[#f3e9dc]">
                  {% if product.rating > 10 %}10+{% else %}{{product.rating}}{% endif %}
                </span>
              </div>
            </div>
            <div class="flex justify-center space-x-2 mt-2">
                <a href="{% url 'main:edit_product' product.pk %}" class="bg-[#bbcf9b] hover:bg-[#809671] text-white text-center rounded-full p-3 transition duration-300 shadow-md">
                Edit Product
                </a>
                <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white text-center rounded-full p-3 transition duration-300 shadow-md">
                Delete Product
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
